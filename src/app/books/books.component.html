<h3>Books!</h3>

<div class="form-group row">

  <label class="col-sm-2 col-form-label">Filter By:</label>

  <div class="col-sm-10">
      <input [(ngModel)]="filtro" class="form-control">
  </div>

</div>



<table class="table table-striped">
  <thead>
    <tr>
      <th>Capa</th>
      <th>Nome</th>
      <th>Autor</th>
      <th>Quantidade de páginas</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of filteredBooks">
      <td><img [src]="book.image" width="40" height="40"></td>
      <td>{{book.name}}</td>
      <td>{{book.author}}</td>
      <td>{{book.numPages}}</td>
      <td>
        <a [routerLink]="['/books/info', book.id]"  class="btn btn-primary">Editar</a>
      </td>
    </tr>
  </tbody>
</table>
